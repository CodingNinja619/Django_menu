<li>
    <a href="{{ node.item.get_url }}" {% if active_item and node.item.id == active_item.id %}class="active"{% endif %}>
        {{ node.item.title }}
    </a>
    {% if node.children %}
        <ul>
            {% for child in node.children %}
                {% include "menu/menu_node.html" with node=child expanded_ids=expanded_ids active_item=active_item %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
